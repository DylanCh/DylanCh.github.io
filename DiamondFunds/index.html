<html>
    <head>
        <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
        <meta charset="UTF-8">
        <title>DiamondFund</title>
        <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <link rel="stylesheet" href="site.css">
        <style type="text/css">/* Chart.js */
        /*@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
        */
        </style>
    </head>
  
  <body class="container" translate="no">
        <div  ng-app="diamondFundApp" ng-controller="diamondFunCtrl">
            <div class="row">   
                <p>
                <h1>Diamond Fund</h1>
                </p>
            </div>
            <div class="row">
                <p>Next update date: Oct 13&nbsp;&nbsp;<a href="http://hangout.google.com">Remind him to update</a></p>
            </div>
            <div class="row">
                <h3>Calculator </h3>
            </div>
            <div class="form-group">
                <table class="table">
                <tr>
                    <td>
                    <label>Diamond price:&nbsp;&nbsp; </label>
                    </td>
                    <td>
                    <input class="form-control" type="text" placeholder="Diamond price" ng-model="diamondPrice"/><small>Please enter numbers only (no $)</small>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Ring price (put 0 if ring and diamond are together): </label>
                    </td>
                    <td>
                    <input class="form-control" type="text" placeholder="Ring price" ng-model="ringPrice"/><small>Please enter numbers only (no $)</small>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Warranty (if you're not sure, at least 100): </label>
                    </td>
                    <td>
                    <input class="form-control" type="text" placeholder="Warranty" ng-model="warranty"/><small>Please enter numbers only (no $)</small>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Sales tax:&nbsp;&nbsp; </label>
                    </td>
                    <td>
                    <input class="form-control" type="text" placeholder="Sales Tax" ng-model="salesTax" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Estimate wait time:&nbsp;&nbsp;</label>
                    <button class="btn-primary" ng-click="calculateWaitTime()">Calculate</button>
                    </td>
                    <td>
                    <input class="form-control" type="text" ng-model="estimateWaitTime" disabled="disabled"/>
                    </td>
                </tr>
                </table>
            </div>
            <div class="row">
                <div class="chartjs-size-monitor">
                <label for="#chart-area"> 
                    <h3>Spendings and Save-ups per month</h3>
                </label>
                <canvas id="chart-area"></canvas><small>Checking account minimum balance: $1500</small>
                </div>
            </div>
            </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
        <script src="app.js">
        </script>
    </body>
</html>

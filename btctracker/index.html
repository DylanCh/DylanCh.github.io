
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="video-background">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="row h-100">
        <div class="col-sm-12 my-auto">
            <div class="card h-50 w-50 align-self-center mx-auto">
                <div class="card-body align-items-center d-block justify-content-center">
                    <div class="card-body">
                        <h4 class="card-title">Live Cryptocurrency Tracker</h4>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="crypto-dropdown">
                                <option value="select" selected = "select">Select</option>
                                <option value="BTC">BTC - Bitcoin</option>
                                <option value="ETH">ETH - Ethereum</option>
                                <option value="BCH">BCH - Bitcoin Cash</option>
                                <option value="LTC">LTC - Litecoin</option>
                                <option value="XRP">XRP - Ripple</option>
                            </select>
                        </div>
                        <div class="card-text text-center text-align-center justify-content-center">
                            <span id="crypto-price-header">Crypto Price</span><br>
                            <span id="crypto-price">$---</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

<footer>
    &#169; <span id="year"></span> VC
</footer>

</html>

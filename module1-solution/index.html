<!DOCTYPE html>

<html lang="en" ng-app="LunchCheck">
  
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Lunch Checker -- {{message}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>  
  </head>
<body  ng-controller="LunchCheckController">
    
   <div class="container" >
     <h1>{{title}}</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
     <div class="form-group message" id="messageHolder">
           <!-- Your message can go here. -->
           <span id="message" style="font-size: small">
              
           </span>
           <!--<span ng-switch-when="0">Please enter data first</span>-->
           
         </div>
   </div>

</body>
</html>

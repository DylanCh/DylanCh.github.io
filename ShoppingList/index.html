<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="styles/bootstrap.min.css">-->
    <!--<link href="../styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>-->
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="ShoppingList.js" type="text/javascript"></script>
  </head>
  <body ng-app="shoppingListApp"  >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="toBuyController as t">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in t.toBuy | filter:{bought:false}">
         <li  >Buy 10 {{item.name}}  
             <button class="btn btn-default" ng-click="t.btnOnClick(item.name)">
                 <span class="glyphicon glyphicon-ok">Bought</span> </button>
         </li>
      </ul>
      <span class="emptyMessage" ng-if="t.toBuyEmpty">Everything is bought!</span>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="boughtController as b">
     <h2>Already Bought:</h2>
     <ul>
     <!--  <li>Bought 10 cookies</li>-->
     <li ng-repeat="item in b.boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" 
          ng-if="b.boughtList.length==0" 
          >
         Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

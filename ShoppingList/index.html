<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="ShoppingList.js" type="text/javascript"></script>
  </head>
  <body ng-app="shoppingListApp" ng-controller="shoppingListController">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
         <li ng-repeat="item in toBuy | filter: item.bought ? false : '' ">Buy 10 {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="btnOnClick(item.name)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
<!--       <li>Buy 10 cookies <button class="btn btn-default" ng-click="btnOnClick('cookies')" ><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
    </div>
         <div class="emptyMessage" ng-if="toBuyEmpty">Everything is bought!</div>

    <!-- Already Bought List -->
    <div class="col-md-6" >
     <h2>Already Bought:</h2>
     <ul>
     <!--  <li>Bought 10 cookies</li>-->
     <li ng-repeat="item in boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" 
          ng-if="boughtEmpty" 
          >
         Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

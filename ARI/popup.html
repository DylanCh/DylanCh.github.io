<html>
    <head>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script>
        $('#submitBtn').click(function(){
            $.ajax({
                url:'Sample-env-1.hcvmw2repv.us-east-1.elasticbeanstalk.com/sparkPost?title='
                + $('#titleTxt').val().trim()
                +'$email='
                +$('#emailTxt').val().trim()
                +'&link='
                + $('#linkTxt').val().trim()
            }).done(function(data){
                console.log("Email sent");
            });
        });
    </script>
    <link ref="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="form-group">
            <form>
                <input type="text" id="emailTxt" value="" class="form-control" placeholder="email" /> 
                <input type="text" id="titleTxt" value="" class="form-control" placeholder="Topic" />
                <input type="text" id='linkTxt' value="" class="form-control" placeholder="Email"/>
                <button class="form-control" id="submitBtn"  >Send me the Articles </button>
            </form>
        </div>
    </body>
</html>
